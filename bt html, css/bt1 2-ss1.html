<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: rgb(0, 124, 128)">ĐĂNG KÍ HỌC VIÊN</div>
    <form action="" style="background-color: rgb(124, 196, 124);">
        <label >Họ và tên</label>
        <input type="text" name="Họ và tên" style="width: 200px; margin-left:6px "><br>
        <label >Ngày sinh</label>
        <input type="datetime-local" name="Ngày sinh" style="width: 200px; margin-top: 7px; margin-left:2px"><br>
        
        <label>Giới tính</label>
        <input type="radio" name="gender" value="Nam" checked>
        <label>Nam</label>
        <input type="radio" name="gender" value="Nữ">
        <label>Nữ</label><br>
        <label  >Địa chỉ</label>
        <!-- <input type="text" name="address" style="margin-left:23px ;height: 50px;"><br> -->
        <textarea name="" id="" cols="50" rows="4" style="margin-left: 20px;"></textarea>

        <br><label>Class</label>
        <select style="margin-left: 35px;">
            <option value="-chọn lớp-"checked="">-chọn lớp-</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br>

        <label>Email</label>
        <input type="email" name="Email" style="width: 200px; margin-top: 10px; margin-left: 30px"> <br>
        <label >Điện thoại</label>
        <input type="tel" name="number" style="width: 200px; margin-top: 10px;"><br>
        <input type="submit" value="Đăng kí" style="margin-top: 10px; margin-left: 70px;">
        <input type="reset" value="Nhập lại" style="margin-top: 10px;"><br>
    </form>
</body>
